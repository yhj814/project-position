<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>기업 로그인 헤더</title>
        <link rel="stylesheet" href="/static/css/main.css" />
        <link
            rel="stylesheet"
            href="/static/css/corporation/corporation-login-header.css"
        />
    </head>
    <body id="main" class="vsc-initialized">
        <header id="header" class="main bubble">
            <div class="wrap_header">
                <h1>
                    <a
                        href="/"
                        class="bi"
                        aria-label="사람인"
                        data-nav-track="ga_lead|main-gnb|global_menu|ci"
                    >
                        <span class="frame"> </span>
                    </a>
                </h1>
                <!-- header 로그인 -->
                <div class="utility">
                    <div
                        id="gnb_message_badge"
                        class="wrap_messenger"
                        data-el="chat_beta"
                    >
                        <button
                            type="button"
                            class="btn_messenger"
                            data-nav-track="ga_lead|main-gnb|global_menu|messenger"
                            onclick="window.location.href='/zf_user/messenger'"
                        >
                            메신저
                        </button>
                    </div>
                    <div class="wrap_member" id="gnb_member_person">
                        <button
                            class="btn_member"
                            type="button"
                            aria-label="석상훈 개인화 메뉴"
                            aria-haspopup="true"
                            aria-expanded="false"
                        >
                            <span class="user_photo">
                                <svg class="img_default">
                                    <use
                                        xlink:href="#svg_gnb_member_photo"
                                    ></use>
                                </svg>
                            </span>
                            <span class="user_name">기업이름</span>

                            <span class="img_arrow">
                                <svg aria-hidden="true" focusable="false">
                                    <use
                                        xlink:href="#svg_gnb_profile_arrow"
                                    ></use>
                                </svg>
                            </span>
                        </button>
                        <div class="layer_member person">
                            <div class="stat">
                                <a
                                    href="/zf_user/member/suggest/status-list"
                                    data-nav-track="ga_lead|main-gnb|layer_person|talent-pool"
                                >
                                    <span>공고 지원</span>
                                    <strong class="suggest_text">000</strong>
                                </a>
                                <a
                                    href="/zf_user/persons/apply-status-list"
                                    data-nav-track="ga_lead|main-gnb|layer_person|apply_list"
                                >
                                    <span>면접 예정</span>
                                    <strong class="apply_text">000</strong>
                                </a>
                            </div>
                            <ul class="links">
                                <li>
                                    <a
                                        href="/zf_user/member/persons/main"
                                        data-nav-track="ga_lead|main-gnb|layer_person|mylayer_myhome"
                                        >기업 홈</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="/zf_user/resume/resume-manage"
                                        data-nav-track="ga_lead|main-gnb|layer_person|resume-manage"
                                        >공고 등록</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="/zf_user/persons/scrap-recruit"
                                        data-nav-track="ga_lead|main-gnb|layer_person|scrap"
                                        >공고·지원자 관리</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="/zf_user/jobs/read-jobs"
                                        data-nav-track="ga_lead|main-gnb|layer_person|recent"
                                        >문의하기</a
                                    >
                                </li>
                            </ul>
                            <a
                                href="/zf_user/auth/logout"
                                class="logout"
                                data-nav-track="ga_lead|main-gnb|layer_person|logout"
                                >로그아웃</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </header>
